<div class="prospectus-container">
	<div class="well">
		<div class="row">
			<div class="col-sm-4 col-sm-offset-8 col-xs-8 col-xs-offset-2">
				<figure>
					<img class="logo" ng-src="css/images/cobc-logo-dark.png" />
				</figure>
			</div>
		</div>
		<div ng-show="step == 1">
			<div class="prospectus-bar">
				<h1>Simply select, click, and go.</h1>
			</div>
			<form name="form_1">
				<div class="form-group">
					<select class="form-control" ng-model="product.Specs.vCourse1.Value" ng-options="option.Value as option.Value for option in product.Specs.vCourse1.Options">
						<option value="">What courses are you interested in? (required)</option>
					</select>
					<select class="form-control" ng-model="product.Specs.vCourse2.Value" ng-options="option.Value as option.Value for option in product.Specs.vCourse1.Options">
						<option value="">What courses are you interested in? (required)</option>
					</select>
					<select class="form-control" ng-model="product.Specs.vCourse3.Value" ng-options="option.Value as option.Value for option in product.Specs.vCourse1.Options">
						<option value="">What courses are you interested in? (required)</option>
					</select>
				</div>
				<h2>Not seeing what you want?</h2>
				<div class="form-group">
					<div class="row">
						<div class="col-sm-11 col-xs-12">
							<input class="form-control" ng-maxlength="100" placeholder="What course(s) would you like to do that aren't listed above?" type="text" autocomplete="off" ng-model="product.Specs.RequestCourse.Value"/>
						</div>
						<div class="col-sm-1 hidden-xs">
							<span class="fa-stack" popover-placement="right" popover-trigger="mouseenter" popover="Help text here">
							  <i class="fa fa-circle fa-stack-1x"></i>
							  <i class="fa fa-question-circle fa-stack-1x fa-inverse"></i>
							</span>
						</div>
					</div>
				</div>
				<h2>Almost done...</h2>
				<div class="form-group">
					<div class="row">
						<div class="col-xs-12 col-sm-11">
							<div class="row">
								<div class="col-sm-6">
									<input class="form-control first-name-input" ng-maxlength="100" placeholder="Your first name (required)" type="text" autocomplete="off" ng-model="product.Specs.vFirstName.Value"/>
								</div>
								<div class="col-sm-6">
									<input class="form-control" ng-maxlength="100" placeholder="Your last name (required)" type="text" autocomplete="off" ng-model="product.Specs.vLastName.Value"/>
								</div>
							</div>
						</div>
						<div class="col-sm-1 hidden-xs">
							<span class="fa-stack" popover-placement="right" popover-trigger="mouseenter" popover="Help text here">
							  <i class="fa fa-circle fa-stack-1x"></i>
							  <i class="fa fa-question-circle fa-stack-1x fa-inverse"></i>
							</span>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-11">
							<input class="form-control" ng-maxlength="100" placeholder="Your age (required)" type="text" autocomplete="off" ng-model="product.Specs.Age.Value"/>
						</div>
						<div class="col-sm-1 hidden-xs">
							<span class="fa-stack" popover-placement="right" popover-trigger="mouseenter" popover="Help text here">
							  <i class="fa fa-circle fa-stack-1x"></i>
							  <i class="fa fa-question-circle fa-stack-1x fa-inverse"></i>
							</span>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-11">
							<select class="form-control" ng-model="product.Specs.HighestQualification.Value" ng-options="option.Value as option.Value for option in product.Specs.HighestQualification.Options">
								<option value="">Your highest qualification (required)</option>
							</select>
						</div>
						<div class="col-sm-1 hidden-xs">
							<span class="fa-stack" popover-placement="right" popover-trigger="mouseenter" popover="Help text here">
							  <i class="fa fa-circle fa-stack-1x"></i>
							  <i class="fa fa-question-circle fa-stack-1x fa-inverse"></i>
							</span>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-11">
							<input class="form-control" ng-maxlength="100" placeholder="Email address (required)" type="email" autocomplete="off" ng-model="product.Specs.Email.Value" ng-pattern="/^(([^<>()[\]\\.,;:\s@\']+(\.[^<>()[\]\\.,;:\s@\']+)*)|(\'.+\'))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/"/>
						</div>
						<div class="col-sm-1 hidden-xs">
							<span class="fa-stack" popover-placement="right" popover-trigger="mouseenter" popover="Help text here">
							  <i class="fa fa-circle fa-stack-1x"></i>
							  <i class="fa fa-question-circle fa-stack-1x fa-inverse"></i>
							</span>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-11">
							<input class="form-control" ng-maxlength="100" placeholder="And finally, your mobile" type="text" autocomplete="off" ng-model="product.Specs.Mobile.Value"/>
						</div>
						<div class="col-sm-1 hidden-xs">
							<span class="fa-stack" popover-placement="right" popover-trigger="mouseenter" popover="Help text here">
							  <i class="fa fa-circle fa-stack-1x"></i>
							  <i class="fa fa-question-circle fa-stack-1x fa-inverse"></i>
							</span>
						</div>
					</div>
				</div>
			</form>
			<div class="btn btn-info btn-lg btn-block" ng-click="submitProspectus()"
				 ng-disabled="!product.Specs.vFirstName.Value || !product.Specs.vLastName.Value || !product.Specs.Age.Value ||
                                            !product.Specs.HighestQualification.Value || !product.Specs.Email.Value">
				Order my prospectus
			</div>
		</div>
		<div ng-show="step == 2">
			<div class="prospectus-bar">
				<h1 class="text-center">Thank You!</h1>
			</div>
			<h2 class="text-center">You'll soon receive an email with a link <br/> to download your personalised HE Course Guide</h2>
			<p class="text-center">Visit our website at <a href="http://www.cityofbristol.ac.uk" target="_blank">www.cityofbristol.ac.uk</a></p>
		</div>
	</div>
</div>
